<head>
  <title>Inscription</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="formulaire2.css">
</head>

<body>
  <h1>Inscrivez-Vous!</h1>
  <form>
    <label for="Nom">Nom :</label>
    <br>
    <input type="text" name="Nom" placeholder="Nom !">
    <br>
    <label for="Prenom">Prenom :</label>
    <br>
    <input type="text" name="prenom" placeholder="Prénom !">
    <br>
    <label for="E-mail">E-mail :</label>
    <br>
    <input type="text" name="E-mail" placeholder="E-Mail !">
    <br>
    <label for="Date de naissance">Date de naissance :</label>
    <br>
    <input type="date" name="Date de naissance">
    <br>
    <label for="Pseudo">Pseudo :</label>
    <br>
    <input type="text" name="Pseudo" placeholder="Nom d'Utilisateur !">
    <br>
    <label for="Pass">Mot de passe :</label>
    <br>
    <input type="password" name="MDP" placeholder="Mot de Passe !">
    <br>
    <label for="verif mdp">Ressaisir le mot de passe :</label>
    <br>
    <input type="password" name="verif mdp" placeholder="Re-tapez à nouveau !">
    <br>

    <input class="bo" type="Submit" name="Envoyer" value="valider !">
  </form>

</body>

</html>
